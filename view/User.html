        <div class="row">
            <div class="container" id="container">
                <form class="form-inline my-2 ">
                    <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-success" type="submit">Pesquisar</button>

                    <button type="button" class="btn btn-success" data-toggle="modal" data-target="#new">Novo</button>

    <!--Modal button New-->
    <div class="modal" id="new" tabindex="-1" role="dialog">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Novo registro</h5>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="input-group mb-3">
                            <input type="text" id="name" class="form-control" placeholder="Nome" autocomplete="off">
                        </div>
                        <div class="input-group mb-3">
                            <input type="number" id="qtd" class="form-control" placeholder="Quantidade"/>
                        </div>
                        <div class="input-group mb-3">
                            <input type="number" id="price" class="form-control" placeholder="Preço"/>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-info" data-dismiss="modal">Voltar</button>
                    <button type="button" class="btn btn-light" onclick="zerar()">Zerar</button>
                    <button type="button" id="Save" class="btn btn-success" onclick="handleSaveSubmit()">Salvar</button>
                </div>
            </div>
        </div>
    </div>
